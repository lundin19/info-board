<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2477420e06.js" crossorigin="anonymous"></script>
    <title>Infoboard</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <main class="main-container">
       

        <div class="data-container">
            <!-- Container til vejr api -->
            <div class="weather-container">
                <div class="time-date-container">
                    <p class="date"></p>
                    <p class="time"></p>
                </div>
                <div class="temp-summary-container">
                    <div class="col-left">
                        <p class="temp"></p>
                        <p class="summary"></p>
                    </div>
                    <div class="col-right">
                        <img class="icon"  src="/img/svg/loading.svg"  alt="icon">
                    </div>
                </div>
            </div>

            <!--BUS-->
            <div id="post"></div>

            <!--LOGO-->
            <div class="logo-container">
                <img class="logo" src="/logo.svg" alt="mediehuset techcollege">
            </div>
        </div>


        <!--INFO CONTAINER-->
        <div class="middleSection">
            <div class="info">
                <i class="fas fa-info-circle"></i>
                <h3 class="info-header">INFO</h3>
            </div>
            <div id="player">
            </div>
            <div id="news-container"></div>
        </div>
    
    

        <!--AKTIVITETER CONTAINER-->
        <div class="aktiviteter-container">
            <!--Header label-->
            <div class="header">
                <img src="/event.svg" alt="event">
                <h3>aktiviteter</h3>
            </div>
            <ul id="activity-widget"></ul>
        </div>
        <div class="ticker-wrap">
            <img src="../img/News.svg" alt="">
        </div>

    </main>
    <script src="../JS/media.js"></script>
    <script src="../JS/news-slider.js"></script>
    <script src="../JS/news.js"></script>
    <script src="js/bus.js"></script>
    <script src="/js/vejr.js"></script>
    <script src="/js/activities.js"></script>
</body>
</html>
